<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supurl</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navication Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Supurl</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main -->
    <div class="container" id="main">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class='home-greeting'>
            <h1>Organize bookmarks with Supurl</h1>
            <p>
              You can save links and organize them with tags.
            </p>
          </div>
        </div>

        <!-- Second half -->
        <div class="col-xs-12 col-md-6">

          <!-- Sign in -->
          <div class="well">
            <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
              </div>

              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
                <div class="col-xs-6 col-md-6">
                  <div class="cautionary">
                    <a href="#forgot-password">Forgot password?</a>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-default">Sign in</button>
            </form>
          </div><!--     end of well       -->

          <!-- Sign up -->
          <div class='well'>
            <p>New to Supurl? <b>Sign up</b></p>

            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="InputUsername" placeholder="Enter username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
          </div><!--     end of well       -->

        </div>

        <div class='row'>
          <div class='col-xs-12 col-md-12'>
            <a href='#/link/new'>new link</a>
            <a href='#/link/1'>show link</a>
          </div>
        </div>

        <div class='row home-footer'>
          <div class='col-xs-12 col-md-12'>
            <ul>
              <li><a href='#about'>About</a></li>
              <li><a href='#terms'>Terms</a></li>
              <li><a href='#privacy'>Privacy</a></li>
              <li><a href=''>Facebook</a></li>
              <li><a href=''>Twitter</a></li>
            </ul>
          </div>
        </row>
      </div>

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
